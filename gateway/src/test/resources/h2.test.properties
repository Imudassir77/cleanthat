spring.datasource.driverClassName=org.h2.Driver
# https://stackoverflow.com/questions/5763747/h2-in-memory-database-table-not-found
# ';mode=MySQL' enables onDuplicateKey https://stackoverflow.com/questions/29809219/on-duplicate-key-update-feature-in-h2
spring.datasource.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;mode=MySQL
spring.datasource.user=sa
spring.datasource.pass=
