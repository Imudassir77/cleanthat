syntax_version: "2"
meta:
  clean_pull_requests: true
  clean_main_branch: true
  clean_orphan_branches: false
  labels:
  - "cleanthat"
  references:
    - if_open_review_request_head: true
      then_clean: in_place
    - if_reference_matches: 'refs/heads/*'
      then_clean: in_review_request
source_code:
  excludes:
  - "regex:.*/generated/.*"
  includes:
  - "regex:.*\\.java"
  encoding: "UTF-8"
  line_ending: "LF"
languages:
- language: "java"
  language_version: "11"
  processors:
  - engine: "rules"
    source_code:
      excludes:
      - "regex:.*/src/test/java/eu/solven/cleanthat/rules/cases/.*"
  - engine: "eclipse_formatter"
    parameters:
      url: "https://raw.githubusercontent.com/solven-eu/pepper/master/static/src/main/resources/eclipse/eclipse_java_code_formatter.xml"
  - engine: "revelc_imports"
    parameters:
      remove_unused: true
      groups: "java.,javax.,org.,com."
      static_groups: "java,*"