syntax_version: "2"
meta:
  labels:
  - "cleanthat"
  refs:
    branches:
      - master
source_code:
  excludes:
  - "regex:.*/generated/.*"
  includes:
  - "regex:.*\\.java"
  encoding: "UTF-8"
  line_ending: "LF"
languages:
- language: "java"
  language_version: "11"
  processors:
  - engine: "rules"
    source_code:
      excludes:
      - "regex:.*/src/test/java/eu/solven/cleanthat/rules/cases/.*"
  - engine: "eclipse_formatter"
    parameters:
      url: "https://raw.githubusercontent.com/solven-eu/pepper/master/static/src/main/resources/eclipse/eclipse_java_code_formatter.xml"
  - engine: "revelc_imports"
    parameters:
      remove_unused: true
      groups: "java.,javax.,org.,com."
      static_groups: "java,*"